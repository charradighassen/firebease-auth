<html>
  <head>
    <title>Firebase Login</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login_div" class="main-div">
      <h3>Login</h3>
      <input type="email" placeholder="Email..." id="email_field" />
      <input type="password" placeholder="Password..." id="password_field" />

      <button onclick="login()">Login to Account</button>
      <button onclick="displayRegister()">Create an Account</button>
    </div>

    <div id="register_div" class="register-div">
      <h3>Register</h3>
      <input type="email" placeholder="Email..." id="email" />
      <input type="password" placeholder="Password..." id="password" />

      <button onclick="register()">Register</button>
      <button onclick="displayLogin()">already regisrtred</button>
    </div>

    <div id="user_div" class="loggedin-div">
      <h3>Welcome User</h3>
      <p id="user_para">
        Welcome to Firebase web login Example. You're currently logged in.
      </p>
      <button onclick="logout()">Logout</button>
    </div>

    <script src="./jquery-3.3.1.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script>

        apiKey: "AIzaSyChela9IaToFkAX6_8vOHhunJAfnW6Xj6E",
        authDomain: "authentication-example-fdca8.firebaseapp.com",
        databaseURL: "https://authentication-example-fdca8.firebaseio.com",
        projectId: "authentication-example-fdca8",

        messagingSenderId: "41164860806"
      };
      firebase.initializeApp(config);
    </script>
    <script src="index.js"></script>
  </body>
</html>
